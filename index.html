<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            .header-font {
                color: white;
                font-family: poppins;
            }
            .list-style {
                background-color: lightgrey;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                border-radius: 5px;
                border: 0px;
                margin: 2px;
            }
            .edit-pos {
                position: relative;
            }
        </style>
    
    </head>
    <body>
        <nav class="navbar bg-dark ">
            <div class="container-fluid d-flex justify-content-between header-font">
                <h1>
                    <i class="bi bi-list-check"></i>
                    My To-Do List
                </h1>
                <button id="NewTaskBtn" class="btn btn-primary" style="height: min-content;">
                    <i class="bi bi-check2-circle"></i>
                    New Task
                </button>
            </div>
        </nav>
        <div class="container-md my-3">
            <ul id="taskList" class="list-group" style="background-color: darkgray; padding: 10px; "> <h4>Task List:</h4></ul>
            <script src="tugas-3-script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
